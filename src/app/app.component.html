<app-header />
<main>
  <ul id="users">
    <!-- @for (user of users; track user.id) { -->
      <li *ngFor="let user of users">
        <app-user
          [user]="user"
          [selected]="user.id === selectedUser()?.id"
          (select)="onSelectUser($event)"
        />
      </li>
    <!-- } -->
  </ul>

  @if (selectedUser()) {
    <!-- <app-tasks *ngIf="selectedUser(); else customFallback" [user]="selectedUser()"/> -->
    <app-tasks [user]="selectedUser()!"/>
  } @else {
    <p id="fallback">Select a user to see info</p>
    <!-- <ng-template #customFallback>
      <p id="fallback">Select a user to see info</p>
    </ng-template> -->
  }
</main>
